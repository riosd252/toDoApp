<div id="h1" class="text-center mt-5">
  <h1>Getting completed tasks...</h1>
</div>
<div id="main" class="d-none mt-3 text-center">
  <ul class="d-flex justify-content-center" *ngFor="let task of completedTasks">
    <li
      class="w-50 d-flex justify-content-between border rounded p-2 shadow"
      *ngIf="task.completed == true"
    >
      {{ this.completedTasks[task.id].title }}
    </li>
  </ul>
</div>
